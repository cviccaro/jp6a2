<!DOCTYPE html>
<html lang="en">
<head>
  <base href="<%= APP_BASE %>">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= APP_TITLE %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <link href="/favicon.ico" rel="icon" type="image/x-icon">
  <link href="/favicon-144.png" rel="apple-touch-icon" sizes="144x144">
  <link href="/favicon.png" rel="icon" sizes="32x32" type="image/png">
  <link href="/favicon-144.png" rel="icon" sizes="144x144" type="image/png">

  <!-- inject:css -->
  <!-- endinject -->

  <!--[if IE]>
    <link href="/css/ie.css" rel="stylesheet" />
  <![endif]-->
</head>
<body>

  <jp-app></jp-app>
  <div id="bootstrapping">
    <div class="uil-ring-css"><div></div></div>
    <p>Loading...</p>
  </div>

  <script>
  // Fixes undefined module function in SystemJS bundle
  function module() {}
  </script>

  <!-- shims:js -->
  <!-- endinject -->

  <% if (ENV === 'dev') { %>
  <script src="<%= APP_BASE %>app/system-config.js"></script>
  <% } %>

  <!-- libs:js -->
  <!-- endinject -->

  <!-- inject:js -->
  <!-- endinject -->

  <% if (ENV === 'dev') { %>
  <script>
  System.import('<%= BOOTSTRAP_MODULE %>')
    .catch(function (e) {
      console.error(e,
        'Report this error at https://github.com/mgechev/angular2-seed/issues');
    });
  </script>
  <% } %>

  <script src="https://use.typekit.net/wqu6orw.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

  <% if (CONF.GoogleAnalyticsAPIKey) { %>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', <%= '\'' + CONF.GoogleAnalyticsAPIKey + '\'' %>, 'auto');
    ga('send', 'pageview');

  </script>
  <% } %>
</body>
</html>
